databaseChangeLog:
  - changeSet:
      id: Create Product Based Recommendations Table
      author: Shamil Vasanov
      changes:
        - createTable:
            tableName: product_based_recommendations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_unit_of_product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: second_unit_of_product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity_purchased_together
                  type: int
                  constraints:
                    nullable: false
            remarks: Table to store information about recommendations